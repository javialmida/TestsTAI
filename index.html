<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opo-M√°kina TAI | Supabase Edition</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* --- ESTILOS M√ÅKINA (MODO NE√ìN) --- */
        :root {
            --neon-purple: #b026ff;
            --neon-green: #39ff14;
            --neon-red: #ff073a;
            --dark-bg: #0a0a0a;
            --panel-bg: #1a1a1a;
            --text-color: #e0e0e0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* T√çTULO GLITCH */
        h1 {
            color: var(--neon-purple);
            text-shadow: 0 0 10px var(--neon-purple);
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-align: center;
        }

        /* CONTENEDOR PRINCIPAL */
        .container {
            width: 100%;
            max-width: 800px;
            background-color: var(--panel-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(176, 38, 255, 0.2);
            border: 1px solid #333;
        }

        /* BARRA DE ESTADO */
        .stats-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #888;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        /* SELECTOR DE TESTS */
        label { display: block; margin-bottom: 10px; color: var(--neon-purple); font-weight: bold; }
        
        select {
            background-color: #000;
            color: #fff;
            border: 1px solid var(--neon-purple);
            padding: 12px;
            border-radius: 5px;
            width: 100%;
            font-size: 1.1rem;
            margin-bottom: 20px;
            cursor: pointer;
            outline: none;
        }

        select:focus { box-shadow: 0 0 10px var(--neon-purple); }

        /* BOTONES GEN√âRICOS */
        .btn {
            background-color: transparent;
            color: var(--neon-purple);
            border: 2px solid var(--neon-purple);
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            font-weight: bold;
            margin-top: 5px;
            border-radius: 5px;
            width: 100%;
        }

        .btn:hover {
            background-color: var(--neon-purple);
            color: #fff;
            box-shadow: 0 0 15px var(--neon-purple);
        }

        /* C√ÅPSULA DE PREGUNTA */
        .question-card {
            background-color: #222;
            border-left: 4px solid var(--neon-purple);
            padding: 20px;
            margin-top: 20px;
            border-radius: 0 10px 10px 0;
            display: none; /* Se oculta hasta cargar */
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .question-header {
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 15px; 
            color: var(--neon-purple);
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .question-text {
            font-size: 1.3rem;
            margin-bottom: 25px;
            line-height: 1.5;
            font-weight: 500;
        }

        /* GRILLA DE OPCIONES */
        .options-grid { display: grid; gap: 12px; }

        .option-btn {
            background-color: #333;
            border: 1px solid #444;
            color: #ccc;
            padding: 15px;
            text-align: left;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
            font-size: 1.1rem;
            width: 100%;
        }

        .option-btn:hover:not(:disabled) {
            transform: translateX(5px);
            border-color: var(--neon-purple);
            background-color: #2a2a2a;
            color: #fff;
        }

        /* ESTADOS DE RESPUESTA */
        .option-btn.correct {
            background-color: rgba(57, 255, 20, 0.15) !important;
            border-color: var(--neon-green) !important;
            color: var(--neon-green) !important;
        }

        .option-btn.wrong {
            background-color: rgba(255, 7, 58, 0.15) !important;
            border-color: var(--neon-red) !important;
            color: var(--neon-red) !important;
        }

        /* FEEDBACK */
        #feedback-area {
            margin-top: 25px;
            padding: 20px;
            border-radius: 8px;
            background-color: #2a2a2a;
            border: 1px dashed #555;
            display: none;
            font-size: 1rem;
            line-height: 1.6;
        }

        /* LOADING */
        #loading {
            text-align: center;
            color: var(--neon-purple);
            display: none;
            margin: 20px 0;
            font-style: italic;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

    </style>
</head>
<body>

    <h1>OPO-M√ÅKINA TAI</h1>

    <div class="container">
        <div class="stats-bar">
            <span id="user-info">üë§ Usuario: M√°kina</span>
            <span id="db-status">Estado: Desconectado üî¥</span>
        </div>

        <div id="selector-area">
            <label for="test-selector">üìÇ SELECCIONA TU BATALLA:</label>
            <select id="test-selector">
                <option value="">Conectando con Supabase...</option>
            </select>
            <button class="btn" onclick="cargarPreguntasDelTest()">üöÄ COMENZAR TEST</button>
        </div>

        <div id="loading">CONECTANDO A LA MATRIX... üì∂</div>

        <div id="quiz-area" class="question-card">
            <div class="question-header">
                <span id="question-counter">PREGUNTA 1</span>
                <span>TAI 2025</span>
            </div>
            
            <div id="question-text" class="question-text">
                </div>

            <div class="options-grid" id="options-container">
                </div>

            <div id="feedback-area"></div>
            
            <div style="margin-top: 25px; text-align: right;">
                <button class="btn" id="btn-next" style="display: none; width: auto;" onclick="siguientePregunta()">SIGUIENTE >></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
