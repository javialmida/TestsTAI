<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üöÄ</text></svg>">
    <title>Portal Tests TAI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TESTS TAI</h1>
            <div class="header-buttons">
                <button id="btnEstadisticas" class="btn-main" style="padding: 10px 20px;">ESTAD√çSTICAS</button>
            </div>
        </header>

        <main class="grid-sections" id="pantalla-inicio">
            <section class="section-box">
                <h2>TESTS POR TEMA</h2>
                <div class="acordeon" id="acordeon-temas">
                    <p class="loading-text">Cargando bloques...</p>
                </div>
            </section>
        </main>

        <section id="pantalla-test" class="hidden">
            <div class="test-header">
                <div class="info-test">
                    <span id="nombre-test-activo">Test...</span>
                    <span id="separador-test"> | </span>
                    <span id="contador-preguntas">Pregunta 1/X</span>
                </div>
                <button id="btnSalir" class="btn-danger">SALIR</button>
            </div>
            
            <div id="pregunta-container">
                <h3 id="pregunta-texto">Cargando pregunta...</h3>
                <div id="opciones-container" class="opciones-lista"></div>
            </div>

            <div class="duda-container">
                <button id="btnArriesgando" class="btn-warning">¬øDUDAS? (ARRIESGANDO)</button>
            </div>
            <div class="test-footer">
                <button id="btnAccion" class="btn-main" disabled>CORREGIR</button>
            </div>
            <div id="feedback-area" class="hidden">
                <p id="feedback-texto"></p>
            </div>
        </section>

        <footer class="footer-controls">
            <div class="modo-selector">
                <label class="radio-option">
                    <input type="radio" name="modo" value="estudio" checked> 
                    <span>MODO ESTUDIO</span>
                </label>
                <label class="radio-option">
                    <input type="radio" name="modo" value="examen"> 
                    <span>MODO EXAMEN</span>
                </label>
            </div>
            <button id="btnComenzar" class="btn-main">COMENZAR TEST</button>
        </footer>

        <div id="pantalla-resultados" class="hidden">
            <h2 style="text-align: center; color: #7b2cbf; margin-bottom: 20px;">RESULTADO</h2>
            <div id="contenedor-stats"></div>
            <div id="contenedor-informe" class="informe-estilo"></div>
            <div id="contenedor-boton-volver" class="container-volver"></div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
