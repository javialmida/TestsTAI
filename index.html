<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opo-M√°kina TAI | Supabase Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --neon-purple: #b026ff;
            --neon-green: #39ff14;
            --neon-red: #ff073a;
            --dark-bg: #0a0a0a;
            --panel-bg: #1a1a1a;
            --text-color: #e0e0e0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* T√çTULO GLITCH */
        h1 {
            color: var(--neon-purple);
            text-shadow: 0 0 10px var(--neon-purple);
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
        }

        /* CONTENEDORES */
        .container {
            width: 100%;
            max-width: 800px;
            background-color: var(--panel-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(176, 38, 255, 0.2);
            border: 1px solid #333;
        }

        /* SELECTOR DE TESTS */
        select {
            background-color: #000;
            color: #fff;
            border: 1px solid var(--neon-purple);
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            font-size: 1.1rem;
            margin-bottom: 20px;
            cursor: pointer;
        }

        /* BOTONES */
        .btn {
            background-color: transparent;
            color: var(--neon-purple);
            border: 2px solid var(--neon-purple);
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            font-weight: bold;
            margin: 5px;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: var(--neon-purple);
            color: #fff;
            box-shadow: 0 0 15px var(--neon-purple);
        }

        /* C√ÅPSULA DE PREGUNTA */
        .question-card {
            background-color: #222;
            border-left: 4px solid var(--neon-purple);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 0 10px 10px 0;
            display: none; /* Se oculta hasta cargar */
        }

        .question-text {
            font-size: 1.2rem;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        /* OPCIONES */
        .options-grid {
            display: grid;
            gap: 15px;
        }

        .option-btn {
            background-color: #333;
            border: 1px solid #444;
            color: #fff;
            padding: 15px;
            text-align: left;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.2s, border-color 0.2s;
            font-size: 1rem;
        }

        .option-btn:hover {
            transform: translateX(5px);
            border-color: var(--neon-purple);
        }

        .option-btn.selected {
            border-color: #fff;
            background-color: #444;
        }

        .option-btn.correct {
            background-color: rgba(57, 255, 20, 0.2) !important;
            border-color: var(--neon-green) !important;
        }

        .option-btn.wrong {
            background-color: rgba(255, 7, 58, 0.2) !important;
            border-color: var(--neon-red) !important;
        }

        /* FEEDBACK */
        #feedback-area {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #2a2a2a;
            border: 1px dashed #555;
            display: none;
        }

        /* ESTAD√çSTICAS */
        .stats-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #888;
        }

        /* LOADING */
        #loading {
            text-align: center;
            color: var(--neon-purple);
            display: none;
        }
    </style>
</head>
<body>

    <h1>OPO-M√ÅKINA TAI</h1>

    <div class="container">
        <div class="stats-bar">
            <span id="user-info">Usuario: M√°kina</span>
            <span id="db-status">Estado: Desconectado üî¥</span>
        </div>

        <div>
            <label for="test-selector">Elige tu batalla:</label>
            <select id="test-selector">
                <option value="">Cargando tests de Supabase...</option>
            </select>
            <button class="btn" onclick="cargarPreguntasDelTest()">COMENZAR TEST</button>
        </div>

        <hr style="border-color: #333; margin: 25px 0;">

        <div id="loading">CONECTANDO A LA MATRIX...</div>

        <div id="quiz-area" class="question-card">
            <div style="display: flex; justify-content: space-between; margin-bottom: 10px; color: var(--neon-purple);">
                <span id="question-counter">Pregunta 1/??</span>
                <span id="timer">00:00</span>
            </div>
            
            <div id="question-text" class="question-text">
                </div>

            <div class="options-grid" id="options-container">
                </div>

            <div id="feedback-area"></div>
            
            <div style="margin-top: 20px; text-align: right;">
                <button class="btn" id="btn-next" style="display: none;" onclick="siguientePregunta()">SIGUIENTE >></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
