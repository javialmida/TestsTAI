<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üöÄ</text></svg>">
    
    <title>Portal Tests TAI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TESTS TAI</h1>
            <div class="header-buttons">
                <button id="btnEstadisticas" class="btn-main" style="padding: 10px 20px;">ESTAD√çSTICAS</button>
            </div>
        </header>

        <main class="grid-sections" id="pantalla-inicio">
            <section class="section-box">
                <h2>TESTS POR TEMA</h2>
                <div class="acordeon" id="acordeon-temas">
                    <details class="bloque" id="bloque-1">
                        <summary>BLOQUE 1 - Organizaci√≥n del Estado</summary>
                        <div class="test-list" id="lista-B1">
                            <p class="loading-text">Buscando tests...</p>
                        </div>
                    </details>
                    <details class="bloque" id="bloque-2">
                        <summary>BLOQUE 2 - Tecnolog√≠a B√°sica</summary>
                        <div class="test-list" id="lista-B2"></div>
                    </details>
                    <details class="bloque" id="bloque-3">
                        <summary>BLOQUE 3 - Desarrollo de Sistemas</summary>
                        <div class="test-list" id="lista-B3"></div>
                    </details>
                    <details class="bloque" id="bloque-4">
                        <summary>BLOQUE 4 - Redes y Seguridad</summary>
                        <div class="test-list" id="lista-B4"></div>
                    </details>
                </div>
            </section>

            <section class="section-box">
                <h2>OFICIALES Y SIMULACROS</h2>
                <div class="exam-grid" id="lista-oficiales">
                    <p class="loading-text">No hay ex√°menes disponibles</p>
                </div>
            </section>
        </main>

        <section id="pantalla-test" class="hidden">
            <div class="test-header">
                <span id="contador-preguntas">Pregunta 1/X</span>
                <button id="btnSalir" class="btn-danger">SALIR</button>
            </div>
            
            <div class="pregunta-box">
                <p id="enunciado">Cargando pregunta...</p>
            </div>

            <div id="opciones-lista"></div>

            <div class="controls-container" style="display: flex; gap: 10px; margin-top: 20px; flex-wrap: wrap;">
                <button id="btnArriesgando" class="btn-warning">¬øDUDAS? (ARRIESGANDO)</button>
            </div>

            <div class="test-footer">
                <button id="btnAccion" class="btn-main" disabled>CORREGIR</button>
            </div>
            
            <div id="feedback-area" class="hidden">
                <p id="feedback-texto"></p>
            </div>
        </section>

        <footer class="footer-controls">
            <div class="modo-selector">
                <label class="radio-option">
                    <input type="radio" name="modo" value="estudio" checked> 
                    <span>MODO ESTUDIO</span>
                </label>
                <label class="radio-option">
                    <input type="radio" name="modo" value="examen"> 
                    <span>MODO EXAMEN</span>
                </label>
            </div>
            <button id="btnComenzar" class="btn-main">COMENZAR TEST</button>
        </footer>

        <div id="pantalla-resultados" class="hidden container">
            <h2 style="text-align: center; color: #7b2cbf; margin-bottom: 20px;">RESUMEN DEL TEST</h2>
            <div id="contenedor-stats"></div>
            <div id="contenedor-informe" class="informe-estilo"></div>
            <div id="contenedor-boton-volver" class="container-volver"></div>
        </div>
        
        <div id="pantalla-estadisticas" class="hidden container"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
